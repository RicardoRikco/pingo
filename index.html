<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Loco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- This script allows the browser to understand and run TSX/JSX code directly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'pop': 'pop 0.3s ease-out',
              'pulse-strong': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'confetti-fall': 'confetti-fall 5s linear infinite',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '80%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-10vh) rotateZ(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(110vh) rotateZ(720deg)', opacity: 0 },
              },
            }
          }
        }
      }
    </script>
    <style>
      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 16px;
        top: -20px; /* Start above screen */
        opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.run/@google/genai",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.21",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <!-- Changed type to "text/babel" and added data-type="module" to enable transpilation -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
